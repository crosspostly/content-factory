# Auto-Fix Agent Configuration
# Change settings here to control the auto-fix agent behavior
# No need to edit the workflow file!

auto_fix:
  # Enable/disable auto-commit of fixes
  # WARNING: Set to true only if you're confident in Gemini's fixes!
  # false = create issue with suggested fix (safe, manual review required)
  # true = auto-commit fixes directly to repo (use with caution!)
  auto_commit: false

  # Enable/disable issue creation on failures
  create_issue: true

  # Minimum severity level to trigger auto-fix
  # Options: critical, high, medium, low
  min_severity: medium

  # Skip auto-fix for specific workflows
  skip_workflows:
    # - "Build and Push Docker Image"

  # Auto-fix only for specific branches
  allowed_branches:
    - main
    - develop

  # Gemini model to use
  # Options: gemini-2.5-flash (fast), gemini-2.0-pro (smarter), gemini-1.5-pro (slower)
  model: gemini-2.5-flash

  # Enable AI-generated code commits
  # false = only create issues with suggestions
  # true = auto-commit code changes
  auto_commit_code: false

notifications:
  # Slack notification on failures (optional)
  slack_webhook: null  # Set to your webhook URL
  notify_on_fix: true
  notify_on_issue_creation: true

# Logging and debugging
logging:
  # Save full analysis to artifacts
  save_analysis: true
  verbose: false

# Example of enabling auto-commit:
# Just change 'false' to 'true' below:
#
# auto_fix:
#   auto_commit: true  # ‚Üê CHANGE THIS TO ENABLE AUTO-FIX!
#
# Then commit and push. The next failure will be auto-fixed!
