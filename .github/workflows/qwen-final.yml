name: Qwen Code CI/CD

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task for Qwen Code'
        required: true
        default: 'Analyze and summarize this repository structure'

jobs:
  qwen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Qwen Code
        run: npm install -g @qwen-code/qwen-code@latest

      - name: Run Qwen Code Task
        env:
          # OpenRouter API (free tier: 1000 requests/month)
          OPENAI_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_BASE_URL: 'https://openrouter.ai/api/v1'
          OPENAI_MODEL: 'qwen/qwen2.5-coder-32b-instruct'
        run: |
          echo "Running Qwen Code with OpenRouter..."
          echo "${{ github.event.inputs.task }}" | qwen --yolo
