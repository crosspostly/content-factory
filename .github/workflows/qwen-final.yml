name: Qwen Code CI/CD

on:
  workflow_dispatch:
    inputs:
      task:
        description: 'Task for Qwen Code'
        required: true
        default: 'Analyze and summarize this repository structure'

jobs:
  qwen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Qwen Code
        run: npm install -g @qwen-code/qwen-code@latest

      - name: Run Qwen Code Task
        env:
          # Use OpenAI-compatible API mode for CI/CD environments
          OPENAI_API_KEY: ${{ secrets.QWEN_REFRESH_TOKEN }}
          OPENAI_BASE_URL: 'https://dashscope.aliyuncs.com/compatible-mode/v1'
          OPENAI_MODEL: 'qwen3-coder-plus'
        run: |
          # Run Qwen Code in YOLO mode (non-interactive)
          # The CLI automatically uses OpenAI-compatible API when these env vars are set
          qwen --yolo << 'EOF'
          ${{ github.event.inputs.task }}
          EOF
