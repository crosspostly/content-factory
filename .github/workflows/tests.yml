name: Run Tests

on:
  push:
    branches:
      - main
      - feature-*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: ffmpeg imagemagick ghostscript fonts-dejavu-core
          version: 1.0
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ffmpeg imagemagick ghostscript fonts-dejavu-core
          ffmpeg -version | head -1
          python --version
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt -q
          echo "✅ Python dependencies installed"
      
      - name: Check Environment
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY || 'test-key-for-ci' }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || 'test-key-for-ci' }}
        run: |
          python -m core.utils || echo "Environment checker skipped (optional)"
        continue-on-error: true
      
      - name: Run Unit Tests
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY || 'test-key-for-ci' }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || 'test-key-for-ci' }}
        run: |
          pytest tests/ -v --tb=short -m "not slow" --maxfail=5 2>&1 | tee pytest.log
        continue-on-error: false
      
      - name: Run Integration Tests
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          pytest tests/ -v --tb=short -m "slow" || true
        continue-on-error: true
      
      - name: Generate Coverage Report
        if: always()
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY || 'test-key-for-ci' }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || 'test-key-for-ci' }}
        run: |
          pytest tests/ --cov=core --cov-report=term --cov-report=html -m "not slow" || true
        continue-on-error: true
      
      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: htmlcov/
          retention-days: 7
      
      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs-${{ github.run_number }}
          path: |
            pytest.log
            output/
            .pytest_cache/
          retention-days: 3
      
      - name: Tests Summary
        if: success()
        run: echo "✅ Tests completed successfully!"
      
      - name: Tests Had Issues
        if: failure()
        run: echo "❌ Some tests failed. Check logs above."
