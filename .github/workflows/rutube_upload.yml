name: Rutube Sync & Upload

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

jobs:
  sync-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yt-dlp

      - name: Create Cookie Files
        env:
          YT_COOKIES: ${{ secrets.YOUTUBE_COOKIES_CONTENT }}
          RT_COOKIES: ${{ secrets.RUTUBE_COOKIES_CONTENT }}
        run: |
          python -c "import os; open('video/rutube/youtube_cookies.txt', 'w').write(os.environ.get('YT_COOKIES', '')); open('video/rutube/rutube_cookies.json', 'w').write(os.environ.get('RT_COOKIES', ''))"

      - name: Run Sync Script
        working-directory: video/rutube
        env:
          RUTUBE_LOGIN: ${{ secrets.RUTUBE_LOGIN }}
          RUTUBE_PASSWORD: ${{ secrets.RUTUBE_PASSWORD }}
          YOUTUBE_CHANNEL_URL: ${{ secrets.YOUTUBE_CHANNEL_URL }}
          FORCE_CATBOX: "true"
        run: |
          # Проверяем окружение
          node -v
          ffmpeg -version | head -n 1
          yt-dlp --version
          
          # Запуск основного скрипта
          python test_final.py