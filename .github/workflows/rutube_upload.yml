name: Rutube Sync & Upload

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */4 * * *'

permissions:
  contents: write

jobs:
  sync-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          # Install PhantomJS (legacy fallback for yt-dlp)
          wget -q https://bitbucket.org/ariya/phantomjs/downloads/phantomjs-2.1.1-linux-x86_64.tar.bz2
          tar xvjf phantomjs-2.1.1-linux-x86_64.tar.bz2
          sudo mv phantomjs-2.1.1-linux-x86_64/bin/phantomjs /usr/local/bin/
          chmod +x /usr/local/bin/phantomjs
          phantomjs --version

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          # pycryptodomex is critical for some YouTube algorithms
          pip install requests pycryptodomex git+https://github.com/yt-dlp/yt-dlp.git

      - name: Create Cookie Files
        env:
          YT_COOKIES: ${{ secrets.YOUTUBE_COOKIES_CONTENT }}
          RT_COOKIES: ${{ secrets.RUTUBE_COOKIES_CONTENT }}
        run: |
          python -c "import os; open('video/rutube/youtube_cookies.txt', 'w').write(os.environ.get('YT_COOKIES', '')); open('video/rutube/rutube_cookies.json', 'w').write(os.environ.get('RT_COOKIES', ''))"

      - name: Run Sync Script
        working-directory: video/rutube
        env:
          RUTUBE_LOGIN: ${{ secrets.RUTUBE_LOGIN }}
          RUTUBE_PASSWORD: ${{ secrets.RUTUBE_PASSWORD }}
          YOUTUBE_CHANNEL_URL: ${{ secrets.YOUTUBE_CHANNEL_URL }}
          FORCE_CATBOX: "true"
        run: |
          # Проверяем окружение
          node -v
          ffmpeg -version | head -n 1
          yt-dlp --version
          
          # Запуск основного скрипта
          python test_final.py

      - name: Commit Database Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Check if DB file exists and add it
          if [ -f "video/rutube/sync_db.sqlite" ]; then
            git add video/rutube/sync_db.sqlite
            
            # Commit and push if changed
            if ! git diff --cached --quiet; then
              git commit -m "Update sync database [skip ci]"
              git push
              echo "✅ Database updated and pushed."
            else
              echo "ℹ️ No database changes to commit."
            fi
          else
            echo "⚠️ Database file not found."
          fi