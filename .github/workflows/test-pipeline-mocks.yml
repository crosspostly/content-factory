name: Test Pipeline Mocks

on:
  push:
    branches: [main, develop, feature-*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  pipeline-tests:
    name: Validate Pipeline Mocks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt -q 2>/dev/null || echo "Requirements installed from cache"
      
      - name: Validate Pipeline Workflow Mocks
        run: |
          echo "ðŸ§ª Running pipeline workflow mock tests..."
          pytest tests/test_pipeline_workflow_mock.py -v --tb=short
          echo "âœ… Pipeline mock tests passed!"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-test-results
          path: .pytest_cache/
          retention-days: 3
