
name: Render Video (Auto-Push)

on:
  workflow_dispatch:
    inputs:
      job_branch:
        description: 'Branch containing source_materials.zip'
        required: false
        type: string
  push:
    branches:
      - 'job-*'  # Automatically trigger when a job branch is pushed

# Concurrency ensures that if we push multiple chunks, previous runs are cancelled
# and only the final run (which sees all files) completes the job.
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: write
  issues: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # SYSTEM DEPENDENCIES
      - name: Install System Dependencies (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libjpeg-dev zlib1g-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # INSTALL LIBRARIES
      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          python -m pip install Pillow piexif
          
      - name: Debug Environment
        run: |
          python --version
          python -m pip list

      - name: Unpack Materials (Smart Joiner)
        run: |
          echo "üìÇ Current Directory:"
          ls -lh
          
          # Check for split parts (source_materials.zip.001, .002, etc.)
          if ls source_materials.zip.* 1> /dev/null 2>&1; then
             echo "üß© Found split archive parts. Combining..."
             cat source_materials.zip.* > source_materials.zip
             echo "‚úÖ Combined $(ls source_materials.zip.* | wc -l) parts into source_materials.zip"
             ls -lh source_materials.zip
          fi

          if [ -f source_materials.zip ]; then
            unzip -o source_materials.zip
            echo "‚úÖ Unzipped successfully"
          else
            echo "‚ö†Ô∏è source_materials.zip not found (yet)."
            echo "If you are uploading in chunks, the next push will trigger this workflow again."
            # We exit successfully so the workflow doesn't show "Failure" while waiting for chunks
            exit 0 
          fi

      - name: Run Assembler Script
        run: |
          if [ -f assemble_video.py ]; then
             echo "üé¨ Starting assemble_video.py..."
             python assemble_video.py
          else
             echo "‚ùå assemble_video.py not found. Likely incomplete upload."
             exit 1
          fi

      - name: Verify Output
        run: |
          if ls *.mp4 1> /dev/null 2>&1; then
            echo "‚úÖ Video generated successfully"
          else
            echo "‚ùå No MP4 files found. Check python output above."
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-video-${{ github.run_id }}
          path: "*.mp4"
          retention-days: 7
