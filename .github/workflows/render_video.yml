
name: Render Video (Robust)

on:
  workflow_dispatch:
    inputs:
      job_branch:
        description: 'Branch containing source_materials.zip'
        required: true
        type: string

permissions:
  contents: write
  actions: write
  issues: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Job Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.job_branch }}
          fetch-depth: 0

      # SYSTEM DEPENDENCIES: This is more reliable than using 3rd party actions
      - name: Install System Dependencies (FFmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libjpeg-dev zlib1g-dev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install Pillow piexif requests

      - name: Unpack Materials
        run: |
          echo "üìÇ Current Directory:"
          ls -lh
          if [ -f source_materials.zip ]; then
            unzip -o source_materials.zip
            echo "‚úÖ Unzipped successfully"
          else
            echo "‚ùå source_materials.zip not found!"
            exit 1
          fi

      - name: Debug File Structure
        run: ls -R

      - name: Run Assembler Script
        run: |
          echo "üé¨ Starting assemble_video.py..."
          python assemble_video.py

      - name: Verify Output
        run: |
          if ls *.mp4 1> /dev/null 2>&1; then
            echo "‚úÖ Video generated successfully"
          else
            echo "‚ùå No MP4 files found"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-video-${{ github.run_id }}
          path: "*.mp4"
          retention-days: 7
