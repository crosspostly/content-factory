name: Auto-Merge (Successful Auto-Fix PRs)

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  workflow_run:
    workflows: ["Run Tests"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-merge:
    name: Auto-Merge PR
    runs-on: ubuntu-latest
    # Only for auto-fix branches with passing tests
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'success' &&
      (startsWith(github.event.workflow_run.head_branch, 'auto-fix-') ||
       startsWith(github.event.workflow_run.head_branch, 'auto-fix-issue-'))
    
    steps:
      - name: Get PR number
        id: get-pr
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.workflow_run.head_branch;
            console.log(`Looking for PR from branch: ${branch}`);
            
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: `${context.repo.owner}:${branch}`
            });
            
            if (pullRequests.length === 0) {
              console.log('No open PR found for this branch');
              return null;
            }
            
            const pr = pullRequests[0];
            console.log(`Found PR #${pr.number}: ${pr.title}`);
            
            core.setOutput('pr_number', pr.number);
            core.setOutput('pr_title', pr.title);
            
            return pr.number;
      
      - name: Verify PR is auto-generated
        id: verify
        if: steps.get-pr.outputs.pr_number
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.get-pr.outputs.pr_number }};
            
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            // Check if PR has auto-generated label
            const hasAutoLabel = pr.labels.some(label => 
              label.name === 'auto-generated' || 
              label.name === 'ai-generated'
            );
            
            if (!hasAutoLabel) {
              console.log('PR is not auto-generated, skipping auto-merge');
              return false;
            }
            
            // Check if PR title indicates auto-fix
            const isAutoFix = pr.title.includes('Auto-Fix') || 
                             pr.title.includes('ü§ñ');
            
            if (!isAutoFix) {
              console.log('PR is not an auto-fix PR, skipping');
              return false;
            }
            
            console.log('‚úÖ PR is eligible for auto-merge');
            core.setOutput('should_merge', 'true');
            
            return true;
      
      - name: Auto-merge PR
        if: steps.verify.outputs.should_merge == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ steps.get-pr.outputs.pr_number }};
            
            try {
              // Add approval comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: '‚úÖ **Auto-Merge Approved**\n\nAll tests passed! Merging automatically.\n\n*Auto-merged by Auto-Fix Agent ü§ñ*'
              });
              
              // Merge the PR
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
                merge_method: 'squash',
                commit_title: `ü§ñ ${context.payload.workflow_run.head_branch}`,
                commit_message: 'Auto-merged by Auto-Fix Agent after successful tests'
              });
              
              console.log(`‚úÖ Successfully merged PR #${prNumber}`);
              
            } catch (error) {
              console.error(`‚ùå Failed to merge PR: ${error.message}`);
              
              // Comment on PR about failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `‚ö†Ô∏è **Auto-Merge Failed**\n\nCould not automatically merge this PR: ${error.message}\n\nPlease merge manually.`
              });
            }
