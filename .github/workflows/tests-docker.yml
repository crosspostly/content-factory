name: ğŸ³ Run Tests in Docker

on:
  push:
    branches:
      - main
      - feature-*
      - ci/*
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ—ï¸ Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: ğŸ§ª Run Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container:
      image: ghcr.io/${{ github.repository }}:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Check Environment
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          python -m core.utils.environment_checker
      
      - name: ğŸ§ª Run Unit Tests
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY || 'test-key-for-ci' }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || 'test-key-for-ci' }}
        run: |
          pytest tests/ -v --tb=short -m "not slow" --maxfail=5
      
      - name: ğŸŒ Run Integration Tests
        if: success()
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
        run: |
          pytest tests/ -v --tb=short -m "slow" || true
      
      - name: ğŸ“Š Generate Coverage Report
        if: always()
        env:
          GOOGLE_AI_API_KEY: ${{ secrets.GOOGLE_AI_API_KEY || 'test-key-for-ci' }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY || 'test-key-for-ci' }}
        run: |
          pytest tests/ --cov=core --cov-report=term --cov-report=html -m "not slow" || true
      
      - name: ğŸ“¤ Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7
      
      - name: ğŸ“¤ Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-outputs
          path: |
            output/
            .pytest_cache/
          retention-days: 3
      
      - name: âœ… Tests Passed
        if: success()
        run: echo "âœ… All tests passed!"
      
      - name: âŒ Tests Failed
        if: failure()
        run: |
          echo "âŒ Some tests failed. Check logs above."
          exit 1
