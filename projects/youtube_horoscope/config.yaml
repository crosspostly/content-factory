# PROJECT-SPECIFIC CONFIGURATION: YouTube Horoscope
# Inherits from config/shared.yaml, can override any setting

project:
  name: youtube_horoscope
  display_name: "YouTube Horoscope"
  language: Russian
  niche: astrology
  target_audience: Women 18-45

# Project-specific content strategy
content_strategy:
  shorts:
    frequency: daily
    duration: 60
  long_form:
    frequency: weekly
    duration:
      target: 30
  ads:
    frequency: as_needed
    duration: 30

# Project-specific generation (inherits shared model config)
generation:
  # Use shared config (qwen for debugging, etc)
  temperature: 0.8  # Can override shared
  prompt_files:
    shorts_script: prompts/shorts_scenario.txt
    long_form_script: prompts/long_form_scenario.txt
    ad_script: prompts/ad_script.txt

# Project-specific audio
audio:
  # Inherit from shared, override specific settings
  engines:
    edge-tts:
      voice: ru-RU-DariyaNeural  # Project-specific voice

# Project-specific video
video:
  shorts:
    width: 1080
    height: 1920
    preferred_source: pixabay_video
  long_form:
    width: 1920
    height: 1080
    preferred_source: pixabay_video

# Project-specific upload
upload:
  enabled: false  # Override shared
  platforms:
    - youtube
  tags:
    - horoscope
    - astrology
    - zodiac

# Project-specific workflows
workflows:
  test:
    - tests.yml
    - part1-test.yml
  generate:
    - generate-shorts.yml
    - generate-long-form.yml
  publish:
    - publish-youtube.yml
