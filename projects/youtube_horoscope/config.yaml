project:
  name: youtube_horoscope
  language: Russian
  niche: astrology
  target_audience: Women 18-45

content_strategy:
  shorts:
    frequency: daily
    duration: 60
  long_form:
    frequency: weekly
    duration:
      target: 30
  ads:
    frequency: as_needed
    duration: 30

generation:
  primary_model: qwen2.5-coder:1.5b
  fallback_models:
    - gemini-2.5-flash
  temperature: 0.8
  max_retries: 3
  retry_delay_sec: 2
  prompt_files:
    shorts_script: prompts/shorts_scenario.txt
    long_form_script: prompts/long_form_scenario.txt
    ad_script: prompts/ad_script.txt

audio:
  enabled: true
  fallback_engine: edge-tts
  engines:
    edge-tts:
      enabled: true
      voice: ru-RU-DariyaNeural
      speed: 1.0
    gemini-tts:
      enabled: false
  background_music_enabled: true
  sound_effects:
    enabled: true
    effects:
      transition: mystical_whoosh
      success: coin_drop

video:
  fps: 30
  codec: libx264
  audio_codec: aac
  quality: high
  shorts:
    width: 1080
    height: 1920
    preferred_source: pixabay_video
  long_form:
    width: 1920
    height: 1080
    preferred_source: pixabay_video

subtitles:
  enabled: true
  font: Arial
  font_size: 24
  color: white
  position: bottom

upload:
  enabled: false
  platforms:
    - youtube
  tags:
    - horoscope
    - astrology
    - zodiac

caching:
  enabled: true
  ttl_days: 7

monitoring:
  telegram_notifications: false
